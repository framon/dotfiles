font_family          JetBrains Mono
italic_font          JetBrains Mono Italic
bold_font            JetBrains Mono Bold
bold_italic_font     JetBrains Mono Bold Italic
#font_family         Fira Code
#font_features       FiraCode-Regular +zero +ss06 +ss04

font_size            12.0

enable_audio_bell    no
tab_bar_style        powerline
allow_remote_control yes

scrollback_pager_history_size 128

map alt+h            previous_tab
map alt+shift+j      scroll_line_down
map alt+shift+k      scroll_line_up
map alt+j            scroll_page_down
map alt+k            scroll_page_up
map alt+l            next_tab
map alt+enter        new_tab
map alt+1            goto_tab 1
map alt+2            goto_tab 2
map alt+3            goto_tab 3
map alt+4            goto_tab 4
map alt+5            goto_tab 5
map alt+6            goto_tab 6
map alt+7            goto_tab 7
map alt+8            goto_tab 8
map alt+9            goto_tab 9
map ctrl+l           combine : clear_terminal scroll active : send_text normal,application \x0c

include              $XDG_CACHE_HOME/wal/colors-kitty.conf
#active_tab_background   #6fd2fc
